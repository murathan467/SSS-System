<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Üniversite SSS Giriş</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>

    <header class="main-header">
        <h1>Üniversite SSS Sistemi</h1>
    </header>

    <div class="login-container">
        <form id="loginForm">
            <h2>Giriş Yap</h2>
            <div class="form-group">
                <label for="loginEmail">E-posta</label>
                <input type="email" id="loginEmail" required />
            </div>
            <div class="form-group">
                <label for="loginPassword">Parola</label>
                <input type="password" id="loginPassword" required />
            </div>
            <button type="submit" class="btn">Giriş</button>
        </form>

        <!-- Ek butonlar -->
        <div class="extra-links">
            <button onclick="location.href='../../admin/admin-login/admin-login.html'" class="btn secondary-btn">Admin Girişi</button>
            <button onclick="location.href='../register/register.html'" class="btn secondary-btn">Kayıt Ol</button>

        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="login.js"></script>
</body>
</html>
