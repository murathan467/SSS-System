<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Girişi</title>
    <link rel="stylesheet" href="admin-login.css" />
</head>
<body>

    <header class="main-header">
        <h1>Üniversite SSS Yönetici Girişi</h1>
    </header>

    <div class="login-container">
        <form id="adminLoginForm">
            <h2>Admin Giriş</h2>
            <div class="form-group">
                <label for="adminEmail">E-posta</label>
                <input type="email" id="adminEmail" required />
            </div>
            <div class="form-group">
                <label for="adminPassword">Parola</label>
                <input type="password" id="adminPassword" required />
            </div>
            <button type="submit" class="btn">Giriş Yap</button>
        </form>

        <div class="extra-links">
            <button onclick="location.href='../../frontend/login/login.html'" class="btn secondary-btn">Kullanıcı Girişi</button>

        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="admin-login.js"></script>
</body>
</html>
